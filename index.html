<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style/main.css">
  <title>Frontend Mentor | Todo app</title>

<body>
  <main>
    <div class="card">
      <div class="card-header">
        <span class="card-header-title">Todo</span>
        <span class="card-header-theme-toggle-btn"><img src="./src/assets/images/icon-moon.svg" alt="moon"></span>
      </div>

      <div class="card-body">
        <div class="card-body-input">
          <input type="checkbox">
          <input type="text" placeholder="Create a new todo...">
        </div>

        <ul class="card-body-items">
          <li class="card-body-item">

              <span class="card-body-item-title">Lorem ipsum dolor</span>
            </div>

            <div class="card-body-item-deleting">
              <span class="card-body-item-delete-btn"><img src="./src/assets/images/icon-cross.svg" alt="delete" id="deleteTodoBtn"></span>
            </div>
          </li>
          <li class="card-body-item">

            </div>
          </li>
          <li class="card-body-item">
            <div class="card-body-item-checking">
              <span class="card-body-item-checkbox"><input type="checkbox"></span>

            </div>

            <div class="card-body-item-deleting">
              <span class="card-body-item-delete-btn"><img src="./src/assets/images/icon-cross.svg" alt="delete" id="deleteTodoBtn"></span>
            </div>
          </li>
          <li class="card-body-item">
            <div class="card-body-item-checking">
              <span class="card-body-item-checkbox"><input type="checkbox"></span>
              <span class="card-body-item-title">Lorem ipsum dolor</span>
            </div>

            <div class="card-body-item-deleting">
              <span class="card-body-item-delete-btn"><img src="./src/assets/images/icon-cross.svg" alt="delete" id="deleteTodoBtn"></span>
            </div>
          </li>

          <li class="card-body-item">
            <div class="card-body-item-checking">
              <span class="card-body-item-checkbox"><input type="checkbox"></span>
              <span class="card-body-item-title">Lorem ipsum dolor</span>
            </div>

            <div class="card-body-item-deleting">
              <span class="card-body-item-delete-btn"><img src="./src/assets/images/icon-cross.svg" alt="delete" id="deleteTodoBtn"></span>

              <span class="card-body-item-title">Lorem ipsum dolor</span>
            </div>

            <div class="card-body-item-deleting">
              <span class="card-body-item-delete-btn"><img src="./src/assets/images/icon-cross.svg" alt="delete" id="deleteTodoBtn"></span>
            </div>
          </li>
        </ul>
      </div>

      <div class="card-footer">
        <div class="card-footer-items-left"><span>4 items left</span></div>
        <ul class="card-footer-filter-items">
          <li class="card-footer-filter-item"><span>All</span></li>
          <li class="card-footer-filter-item"><span>Active</span></li>
          <li class="card-footer-filter-item"><span>Completed</span></li>
        </ul>
        <div class="card-footer-clear-compeleted-btn"><span>Clear Completed</span></div>
      </div>
